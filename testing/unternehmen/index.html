    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-logo">
          <img class="logo-img" src="../../src/images/finda-Logo.png" />

        <div class="navbar-links">
          <a href="#">Bewerber</a>
          <a href="#" class="navbar-link-selected">Unternehmen</a>
